<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Learn History!</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <!-- CSS -->
  <link href="style.css" rel="stylesheet">
  <link href="animateindex.css" rel="stylesheet">

  <!-- icon web -->
  <link rel="icon" type="image/x-icon" href="asset/komponen/to do list.webp">
</head>

<body>

    <!-- preloader -->
    <div id="preloader">
        <video id="preloader-video" autoplay muted>
            <source src="asset/komponen/0316.mp4" type="video/mp4">
        </video>
    </div>
    <!-- end preloader -->

    <!-- animation -->
    <canvas id='c'></canvas>
    <!-- end animation -->

    <!-- body title -->
    <div class="body">
        <h1 class="">Indonesian History</h1>
        <p>Pendudukan Jepang, Proklamasi Kemerdekaan, Pemerintahan Indonesia</p>
    </div>
    <!-- end body title -->

    <!-- button -->
    <div class="buttons">
        <button class="buttons__toggle">
            <img src="asset/komponen/tambah.webp" alt="">
        </button>
        <div class="buttons__ctas">
            <a class="buttons__cta" href="#" onclick="openModal(); return false;">
                <img src="asset/komponen/video.webp" alt="Video">
            </a>
            <a class="buttons__cta" href="teks.html" data-tooltip="Rangkuman Materi">
                <img src="asset/komponen/rangkuman.webp" alt="Rangkuman">
            </a>
            <a class="buttons__cta" href="hero.html" data-tooltip="Tokoh Pahlawan">
                <img src="asset/komponen/pahlawan.webp" alt="Pahlawan">
            </a>
        </div>
    </div>    
    <!-- end button -->

    <!-- to do list -->
    <div id="app">
        <!-- button to do list -->
        <div class="buttonsto">
            <div class="buttonstodo">
                <a class="buttonstodolist" href="#" data-tooltip="To-Do List" @click="toggleToDoList">
                    <img src="asset/komponen/to do list.webp" alt="To Do List">
                </a>
            </div>
        </div>

        <!-- pop up to do list -->
        <transition name="slide">
            <div class="app-container" v-if="showToDo">
                <h1 class="app-header">TO DO LIST</h1>
                <div class="add-task">
                    <input type="text" autocomplete="off" placeholder="Ayo Buat Targetmu!" v-model="newTask" @keyup.enter="newItem" class="task-input">
                    <input type="submit" value="+" class="submit-task" @click="newItem" title="Add Task">
                </div>
                <ul class="task-list">
                    <li class="task-list-item" v-for="task in tasks">
                        <label class="task-list-item-label">
                            <input type="checkbox">
                            <span>{{ task.name }}</span>
                        </label>
                        <span @click="delItem(task)" class="delete-btn" title="Delete Task"></span>
                    </li>
                </ul>
            </div>
        </transition>        
    </div>
    <!-- end button to do list -->

    <!-- chatbot -->
    <div class="buttonschat">
        <div class="buttonschatb">
            <a class="buttonschatbot" href="#" data-tooltip="Chatbot" @click="toggleChatbot">
                <img src="asset/komponen/chatbot.webp" alt="Chatbot">
            </a>
        </div>
    </div>
    <div class="chattbott">
        <div class="chatbot">
          <div class="chat-container">
              <div class="titlechatbot">
                <img src="asset/komponen/chatbot.webp" alt="">
                <span>Chatbot</span>
              </div>
              <hr>
              <div id="chat-box" class="chat-box">
                  <div class="chat-message bot">Ada yang bisa saya bantu?</div>
              </div>
              <div class="buttonn">
                  <div class="input-text">
                      <input type="text" id="user-input" placeholder="Ketik pesan anda disini...">
                  </div>
                  <div class="send-button">
                      <button onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
                  </div>
              </div>
          </div>
        </div>  
    </div>
    <!-- end chatbot -->

    <!-- modal video -->
    <div id="videoModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <video id="videoPlayer" width="100%" height="360" controls>
                <source src="asset/komponen/materi.mp4" type="video/mp4">
             </video>
        </div>
    </div>
    <!-- end modal video -->

    <!-- to do list -->
    <!-- js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
